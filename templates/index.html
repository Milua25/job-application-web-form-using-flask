<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
     <h1 class="mt-4 mb-4">Job Application Form</h1>
 <form method="POST" enctype="multipart/form-data">
     <div class="form-group mb-4">
         <label for="first_name">First Name: </label>
         <input class="form-control" type="text" name="first_name", id="first_name"> <br>

     <label for="last_name">Last Name: </label>
     <input class="form-control" type="text" name="last_name", id="last_name"><br>
     </div>
 <div class="form-group mb-4">
         <label for="email">Email: </label>
     <input class="form-control" type="email" name="email", id="email"> <br>
     </div>
<div class="form-group mb-4">
         <label for="date">Available Start Date: </label>
     <input class="form-control" type="date" name="date", id="date" required> <br>
     </div>
     <div class="form-group mb-4">
         <label> Current Occupation: </label>
         <br>
    <div class="btn-group-vertical" id="occupation">

        <input class="btn-check form-control" type="radio" name="occupation" id="employed" value="employed" required>
         <label class="btn btn-outline-secondary" for="employed">Employed </label>

         <input class="btn-check form-control" type="radio" name="occupation" id="unemployed"  value="unemployed"required>
         <label class="btn btn-outline-secondary" for="employed">Unemployed </label>

        <input class="btn-check form-control" type="radio" name="occupation" id="self_employed" value="self-employed" required>
         <label class="btn btn-outline-secondary" for="self_employed">Self-Employed </label>

        <input class="btn-check form-control" type="radio" name="occupation" id="student" value="student" required>
         <label  class="btn btn-outline-secondary" for="student">Student </label>
    </div>
     </div>
     <button class="btn btn-secondary mb-4" type="submit">Submit</button>
 {% with messages = get_flashed_messages() %}
     {% if messages %}
         {% for message in messages %}
     <div class="alert alert-success"> {{ message }} </div>
         {% endfor %}
     {% endif %}
 {% endwith %}
 </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
